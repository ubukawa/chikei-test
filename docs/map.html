<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map - GSI Maps Vector (std)</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://ubukawa.github.io/chikei-test/maplibre-gl.js"></script>
<link href="https://ubukawa.github.io/chikei-test/maplibre-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map', // container id
style: 'https://ubukawa.github.io/chikei-test/style/style-one.json', // style URL
center: [139.831924, 35.703813], // starting position [lng, lat]
zoom: 12, // starting zoom
maxZoom: 10, // min zoom
maxZoom: 15 // max zoom
});

//UI
map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.GeolocateControl({positionOptions: {enableHighAccuracy: true},trackUserLocation: true}), 'top-right');
map.addControl(new maplibregl.ScaleControl() );
//map.addControl(new maplibregl.AttributionControl({customAttribution: "custom attribution" })); // you can add

//debug
//map.showTileBoundaries = true;
//map.showCollisionBoxes = true;


</script>

</body>
</html>
